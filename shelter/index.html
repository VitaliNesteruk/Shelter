<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css"></link>
    <link rel="stylesheet" href="css/typography.css"></link>
    <link rel="stylesheet" href="css/style.css"></link>
    <title>Shelter</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="title">
                    <div class="logo-title">
                        <p>Cozy House</p>
                    </div>
                    <div class="logo-subtitle">
                        <p>Shelter for pets in Boston</p>
                    </div>
                </div>
                <div class="menu">
                    <div class="about-menu">
                        <a href="#" >About the shelter</a>
                    </div>
                    <div class="pets-menu">
                        <a href="#" >Our pets</a>
                    </div>
                    <div class="help-menu">
                        <a href="#" >Help the shelter</a>
                    </div>
                    <div class="contacts-menu">
                        <a href="#" >Contacts</a>
                    </div>
                </div>
            </div>
            <div class="header-body">
                <div class="about-site">
                    <div class="heading">
                        <h2>Not only people need a house</h2>
                    </div>
                    <div class="subheading">
                        <p>We offer to give a chance to a little and nice puppy with an 
                            extremely wide and open heart. He or she will love you more 
                            than anybody else in the world, you will see!
                        </p>
                    </div>
                    <button class="button">Make a friend</button>
                </div>
                <div class="main-icon">
                    <img src="images/start-screen-puppy.png" alt="start-screen-puppy">
                </div>
            </div>
        </header>
    </div>
</body>
